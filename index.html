<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="google.ico">
    <title>Google</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">

                    </li>
                    <li class="main-nav__item">

                        <img class="profil" alt="" src="profil.jpg">
                    </li>
                </ul>
            </nav>
        </div>
    </header>

        <div class="showcase-container">

            <div class="search">
                <input type="search" name="" id="">

            </div>
            <div class="button">
                <button type="submit">Google'da Ara</button>
                <button type="submit">Kendimi Şanslı Hissediyorum</button>
            </div>
            <p>Google'ı kullanabileceğiniz diğer diller: <a href="#">English</a></p>

    <footer class="footer">
        <div class="container">
        <hr>
            <div class="row">

                    <a href="#">Hakkında</a>
                    <a href="#">Reklam</a>

                </div>
            </div>
                <div class="col-3">
                    <a href="#">Gizlilik</a>
                    <a href="#">Şartlar</a>
